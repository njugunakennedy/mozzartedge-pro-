<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page</h1>
    <div id="testDiv">Testing...</div>
    
    <script>
        console.log('Test script running...');
        console.log('Test div found:', !!document.getElementById('testDiv'));
        
        // Test data loading
        fetch('data.json')
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Data loaded successfully:', data);
                console.log('Number of matches:', data.matches ? data.matches.length : 'No matches');
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });
    </script>
</body>
</html>
